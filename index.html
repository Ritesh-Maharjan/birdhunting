<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Hunting</title>
    <script src="./script/game.js" defer></script>
    <script src="./script/index.js" defer></script>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="mainmenu" id="mainmenu">
      <div id="audio">
        <img id="audioImg" class="audio-img" src="./assets/images/audio.svg" />
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myAudio"
        />
      </div>
      <ul>
        <li><button id="startGame">Start Game</button></li>
        <li><button id="instructions">Instructions</button></li>
        <li><button id="credits">Credits</button></li>
      </ul>
    </div>

    <div class="instruction" id="instructionDiv">
      <!-- <button id="menuBtn" data-name="instruction">Back to Menu</button> -->
      <p>
        Shoot the bird with the mouse. Click anywhere inside the div to exit the
        instructions.
      </p>
    </div>

    <div class="game-over-menu" id="gameOverMenu">
      <h1>Your score:</h1>
      <h1 id="score">400</h1>
      <div>
        <button id="playAgain">Play Again</button>
        <button id="menuBtn" data-name="game">Back to menu</button>
      </div>
    </div>

    <div class="game-credits" id="gameCredits">
      <h1>Audio</h1>
      <p>
        <a
          href="https://www.fesliyanstudios.com/royalty-free-sound-effects-download/gun-shooting-300"
          >Gun shot</a
        >
      </p>
      <p>
        <a
          href="https://www.fesliyanstudios.com/royalty-free-sound-effects-download/glass-shattering-and-breaking-124"
          >Heart break</a
        >
      </p>
      <p>
        <a
          href="https://www.fesliyanstudios.com/sound-effects-search.php?q=game+over"
          >Game Over</a
        >
      </p>
      <h1>Sprites</h1>
      <p>
        <a
          href="https://www.freepik.com/free-vector/hand-drawn-animation-frames-element-collection_32499718.htm#query=bird%20sprite&position=22&from_view=keyword&track=ais&uuid=5b1d199b-0cbb-47bd-abee-f25c892da324"
          >Bird Sprite</a
        >
      </p>
      <button id="menuBtn" data-name="credits">Go Back</button>
    </div>

    <canvas
      id="myGame"
      height="500"
      width="600"
      style="border: 1px solid black"
    ></canvas>
  </body>
</html>
